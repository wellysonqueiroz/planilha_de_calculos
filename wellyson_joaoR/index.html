<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Planilha de calculos</title>
</head>
<body >
    <form action="" id="form">
    <h1>
        Planilha de calculos
    </h1>
    <br></br>
    <table border="2" class="table">
       <thead>
           
      <tr>
        <th >Codigo</th>
        <th>Descrição</th>
        <th >valor</th>
      </tr>
       </thead>
      <tbody>
          <tr>
          <th colspan="3"><strong>RECEITAS</strong></th> 
          <br> 
            </tr>
          <tr>
              <th scope="col">1</th>
              <td>Valor base (R$)</td>
              <td><input type="number" name="valor1" id="v1" value="0"></td>
          </tr>
          <tr>
            <th scope="col">2</th>
            <td> Ajuda com o transporte (R$)</td>
            <td><input type="number" name="valor2" id="v2" value="0" ></td>
        </tr>
        <tr>
            <th scope="col">3</th>
            <td>Ajuda alimentação (R$)</td>
            <td><input type="number" name="valor3"  id="v3" value="0" ></td>
        </tr>
        <tr>
        <th scope="col">4</th>
        <td><strong>  Receita total (R$)</strong></td>
        <td><input class="total" type="number" id="rt" disabled ></td>
        </tr>
        <tr>
        <th colspan="3"> <strong>DESCONTOS</strong></th>
        </tr>
        <tr>
            <th scope="col">5</th>
            <td> Desconto do automovel(R$)</td>
            <td><input type="number" id="v5" value="0"></td>
        </tr>
        <tr>

            <th scope="col">6</th>
            <td> faltas (R$)</td>
            <td><input type="number" id="v6" value="0"></td>
        </tr>
        <tr>
            <th scope="col">7</th>
            <td><strong>Desconto total</strong> (R$)</td>
            <td><input class="total"  type="number" id="dt" disabled></td>
        </tr>
        <tr>
            <th colspan="3"> <strong>TOTAL</strong></th>
        </tr>
        <tr>
            <th scope="col">8</th>
            <td> <strong>Total (R$) </strong> </td>
            <td><input class="total" type="number" id="t" disabled></td>
        </tr>

         </tbody>
         
        </table>
        <br> </br>
        <div> 
        <input type="submit" value="calcular" id="calcular">
        <input type="reset" value="reset" id="reset">
        </div>
    </table>
    </form>
<script src="index.js"></script>
</body>
</html>
